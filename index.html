<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Bazaar 1.3 FIXED</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #ffffff;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-family: 'Bangers', Impact, Charcoal, sans-serif;
      font-size: 120px;
      color: #d92626;
      letter-spacing: 2px;
      text-shadow: 3px 3px #000000;
      flex: 1;
    }
    .content {
      display: flex;
    }
    .right-sidebar {
      width: 180px;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .right-sidebar a {
      color: #444;
      text-decoration: none;
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 512px);
      gap: 0;
      padding: 20px 40px 60px 40px;
      justify-content: start;
    }
    .card {
      position: relative;
      width: 512px;
      height: 716px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .card.active {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      opacity: 0;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      z-index: 2;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 40px 0;
      box-sizing: border-box;
    }
    .card.active .overlay {
      opacity: 1;
      pointer-events: auto;
    }
    .card-stack {
      position: relative;
      width: 512px;
      height: 716px;
      transition: transform 0.3s ease-in-out;
    }
    .variant-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      object-fit: contain;
      cursor: pointer;
    }
    .variant-image.active {
      opacity: 1;
    }
    .card-stack.show-stack .variant-image {
      opacity: 1;
    }
    .card-stack.show-stack {
      transform: translateY(-5px) rotate(-1deg);
    }
    .card-stack.show-stack .variant-image:nth-child(1) {
      transform: translate(-6px, 6px) rotate(-1deg);
    }
    .card-stack.show-stack .variant-image:nth-child(2) {
      transform: translate(-2px, 2px) rotate(1deg);
    }
    .card-stack.show-stack .variant-image:nth-child(3) {
      transform: translate(2px, -2px) rotate(-0.5deg);
    }
    .card-stack.show-stack .variant-image:nth-child(4) {
      transform: translate(6px, -6px) rotate(0.5deg);
    }
    .variant-selector {
      margin-top: 20px;
      display: flex;
      gap: 8px;
    }
    .variant-selector button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .variant-selector button:hover {
      background: #555;
      color: #fff;
    }
    .overlay .info {
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CARD BAZAAR</div>
    </div>
    <div class="content">
      <div class="grid" id="cardGrid">
        <!-- Cards will be populated here -->
      </div>
      <div class="right-sidebar">
        <a href="#">ðŸ›’ Your Cart</a>
        <a href="#">ðŸ‘¤ Profile</a>
      </div>
    </div>
  </div>

      fetchCardImages();

</body>
</html>
