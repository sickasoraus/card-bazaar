<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Bazaar 1.3 FIXED</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #ffffff;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-family: 'Bangers', Impact, Charcoal, sans-serif;
      font-size: 120px;
      color: #d92626;
      letter-spacing: 2px;
      text-shadow: 3px 3px #000000;
      flex: 1;
    }
    .content {
      display: flex;
    }
    .right-sidebar {
      width: 180px;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .right-sidebar a {
      color: #444;
      text-decoration: none;
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 512px);
      gap: 0;
      padding: 20px 40px 60px 40px;
      justify-content: start;
    }
    .card {
      position: relative;
      width: 512px;
      height: 716px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .card-stack {
      position: relative;
      width: 512px;
      height: 716px;
      transition: transform 0.3s ease-in-out;
      perspective: 1000px;
    }
    .variant-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
      object-fit: contain;
      cursor: pointer;
      z-index: 1;
      backface-visibility: hidden;
    }
    .variant-image.active {
      z-index: 5;
      pointer-events: none;
    }
    .card:hover .card-stack {
      transform: translateY(-5px) rotate(-1deg);
    }
    .variant-image.flipping {
      transform: rotateY(90deg);
    }
    .variant-image[data-condition="VG"],
    .variant-image[data-condition="EX"],
    .variant-image[data-condition="G"] {
      filter: brightness(0.85) contrast(0.95);
    }
    .condition-buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 0;
      box-sizing: border-box;
    }
    .condition-buttons button {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    .condition-buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CARD BAZAAR</div>
    </div>
    <div class="content">
      <div class="grid" id="cardGrid">
        <!-- Cards will be populated here -->
      </div>
      <div class="right-sidebar">
        <a href="#">ðŸ›’ Your Cart</a>
        <a href="#">ðŸ‘¤ Profile</a>
      </div>
    </div>
  </div>
    <script src="fetchCardImages.js"></script>
    <script>
      fetchCardImages();
    </script>
</body>
</html>
