<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Bazaar 1.3 FIXED</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #ffffff;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-family: 'Bangers', Impact, Charcoal, sans-serif;
      font-size: 120px;
      color: #d92626;
      letter-spacing: 2px;
      text-shadow: 3px 3px #000000;
      flex: 1;
    }
    .content {
      display: flex;
    }
    .right-sidebar {
      width: 180px;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .right-sidebar a {
      color: #444;
      text-decoration: none;
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 512px);
      gap: 0;
      padding: 20px 40px 60px 40px;
      justify-content: start;
    }
    .card {
      position: relative;
      width: 512px;
      height: 716px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 2;
      pointer-events: none;
    }
    .card:hover .overlay {
      display: flex;
    }
    .card-stack {
      position: relative;
      width: 512px;
      height: 716px;
      transition: transform 0.3s ease-in-out;
    }
    .variant-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      object-fit: contain;
      cursor: pointer;
    }
    .variant-image.active {
      opacity: 1;
    }
    .card-stack.show-stack .variant-image {
      opacity: 1;
    }
    .card-stack.show-stack {
      transform: translateY(-20px) rotate(-3deg);
    }
    .card-stack.show-stack .variant-image:nth-child(1) {
      transform: translate(-15px, 15px) rotate(-3deg);
    }
    .card-stack.show-stack .variant-image:nth-child(2) {
      transform: translate(-5px, 5px) rotate(2deg);
    }
    .card-stack.show-stack .variant-image:nth-child(3) {
      transform: translate(5px, -5px) rotate(-2deg);
    }
    .card-stack.show-stack .variant-image:nth-child(4) {
      transform: translate(15px, -15px) rotate(1deg);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">CARD BAZAAR</div>
    </div>
    <div class="content">
      <div class="grid" id="cardGrid">
        <!-- Cards will be populated here -->
      </div>
      <div class="right-sidebar">
        <a href="#">ðŸ›’ Your Cart</a>
        <a href="#">ðŸ‘¤ Profile</a>
      </div>
    </div>
  </div>
    <script src="fetchCardImages.js"></script>
    <script>
      fetchCardImages();
    </script>
</body>
</html>
